<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"></meta>
  <title>Get It Adventures</title>
  <script defer src="js/textFX.js"></script>
  <script defer src="js/video.js"></script>
<!-- <link rel="stylesheet" href="style.css> -->
</head>

<body>
  <h1>Get It Adventures</h1>

  <div id="divSpin">Text. Hello. A, B, C, 1 2 3. . ! ?</div>
  <div>
  <!-- Use static spans for this test, but later, use JS and .split() on
       whitespace to make each word a "spin" element. -->
    <span class="spin">This</span> <span class="spin">is</span>
    <span class="spin">more</span> <span class="spin">text</span>
    <span class="spin">in</span>   <span class="spin">spans.</span><br>

    <span class="spin">This</span> <span class="spin">is</span>
    <span class="spin">more</span> <span class="spin">text</span>
    <span class="spin">in</span>   <span class="spin">spans.</span><br>

    <span class="spin">This</span> <span class="spin">is</span>
    <span class="spin">more</span> <span class="spin">text</span>
    <span class="spin">in</span>   <span class="spin">spans.</span><br>

    <span class="spin">This</span> <span class="spin">is</span>
    <span class="spin">more</span> <span class="spin">text</span>
    <span class="spin">in</span>   <span class="spin">spans.</span>
  </div>

  <p><span id="tt" class="spin">TTTTTT</span></p>

  <p id="pXY">Mouse x,y = (-, -)</p>

  <video width="512" height="300" controls>
    <source src="vid/movie.mp4" type="video/mp4">
    <source src="vid/movie.ogg" type="video/ogg">
    Your browser does not support the video tag.
  </video>
</body>

</html>
</video>
